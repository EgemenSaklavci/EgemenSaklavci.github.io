<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <base href="/"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kareler-Egemen Saklavcı</title>
    <link rel="stylesheet" type="text/css" href="things.css">
    <link rel="stylesheet" href="model-body.css">

    <script defer type="text/javascript" src="jquery.js"></script>
    <script defer src="jqueryui.js"></script>
    <script defer src="jquery-touch.js"></script>
    <script defer src="things.js"></script>
    <script defer src="board.js"></script>
    <script defer src="editor.js"></script>
 <!--    <script defer src="data.js"></script> -->
    <script defer src="tutorial.js"></script>
</head>

<body>
    <div id="app">

             <div id="models-buttons">
            <div id="models">

                
                <div class="model" id="model0">
                    <svg style="background-color: var(--orange);">
                        <polygon points="12,10 12,40, 40,25" >
                        </polygon>
                    </svg>
                </div>

                <div class="model" id="model1">
                    <svg style="background-color: var(--purple);">
                        <polygon
                            points="7,20 30,20 30,10 45,25 30,40 30,30 7,30"
                        ></polygon>
                    </svg>
                </div>

                <div class="model" id="model2">
                    <svg style="background-color: var(--orange);">
                        <circle
                            cx="25" cy="25" r="16" stroke="black" stroke-width="7" fill="none"
                        ></circle>
                    </svg>
                </div>

                <div class="model" id="model3">
                    <svg>
                        <circle cx="25" cy="25" r="12.5"  stroke-width="4" fill="var(--orange)">
                    </svg>
                </div>

                <div class="model" id="model4">
                    <div class="wall">
                    </div>
                </div>

                <div class="model" id="model5">
                    <svg style="background-color: var(--purple);">
                        <polygon
                            points="7,12 30,12 30,5 47,25 30,45 30,38 7,38 7,28 30,28 30,22 7,22 ">
                        </polygon>
                    </svg>
                </div>

                <div class="model" id="model6">
                    <svg style="background-color: var(--orange);">
                        <line x1="5" y1="18" x2="20" y2="18"></line>
                        <line x1="18" y1="20" x2="18" y2="5"></line>
            
                        <line x1="45" y1="18" x2="30" y2="18"></line>
                        <line x1="32" y1="20" x2="32" y2="5"></line>
            
                        <line x1="5" y1="32" x2="20" y2="32"></line>
                        <line x1="18" y1="30" x2="18" y2="45"></line>
            
                        <line x1="45" y1="32" x2="30" y2="32"></line>
                        <line x1="32" y1="30" x2="32" y2="45"></line>
                    </svg>
                </div>

            </div>

            <div class="flex">
            <label for="row">row</label>
            <input type="range" id="row" class="board-size-input" name="row" min="0" max="15" value="6">
            <label for="column">column</label>
            <input type="range" id="column" class="board-size-input" name="column" min="0" max="15" value="6">
            <label for="speed">speed</label>
            <input type="range" id="speed" name="speed" min="1" max="5" value="1">
            </div>
     
        </div>



  
        <div id="board"></div>
              <div style="display: flex;">
            <div>
                <button id="send-level-button">bölümü gönder</button>
            </div>
            <textarea id="" cols="55" rows="3"></textarea>
        </div>

      

    </div>


</body>

</html>
